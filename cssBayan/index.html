<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <div class="bayan__box">
            <div class="bayan__title">
                <div class="span1">C</div>
                <div class="span2">S</div>
                <div class="span3">S</div>
                Bayan
            </div>
            <div class="bayan__list">
                <input type="radio" name="image" id="cb1" checked>
                <section class="bayan__link">
                    <label class="link__title" for="cb1">
                        <div class="title__text">One moment...</div>
                        <div class="title__icon"></div>
                    </label>
                    <label class="box__close" for="acc__close"></label>
                    <label class="link__img" for="cb1">
                        <div class="link__img img1">
                            <img src="./assets/img/mems1.jpg" alt="mems">
                        </div>
                    </label>
                </section>
                <input type="radio" name="image" id="cb2">
                <section class="bayan__link">
                    <label class="link__title" for="cb2">
                        <div class="title__text">Angular or React?</div>
                        <div class="title__icon"></div>
                    </label>
                    <label class="box__close" for="acc__close"></label>
                    <label class="link__img" for="cb2">
                        <div class="link__img img2">
                            <img src="./assets/img/mems2.jpg" alt="mems">

                        </div>
                    </label>
                </section>
                <input type="radio" name="image" id="cb3">
                <section class="bayan__link">
                    <label class="link__title" for="cb3">
                        <div class="title__text">Nothing personal, it's just a picture.</div>
                        <div class="title__icon"></div>
                    </label>
                    <label class="box__close" for="acc__close"></label>
                    <label class="link__img" for="cb3">
                        <div class="link__img img3">
                            <img src="./assets/img/mems3.jpg" alt="mems">
                        </div>
                    </label>
                </section>
                <input type="radio" name="image" id="cb4">
                <section class="bayan__link">
                    <label class="link__title" for="cb4">
                        <div class="title__text">This is the way of the warrior.</div>
                        <div class="title__icon"></div>
                    </label>
                    <label class="box__close" for="acc__close"></label>
                    <label class="link__img" for="cb4">
                        <div class="link__img img4">
                            <img src="./assets/img/mems4.png" alt="mems">
                        </div>
                    </label>
                </section>
                <input type="radio" name="image" id="cb5">
                <section class="bayan__link">
                    <label class="link__title" for="cb5">
                        <div class="title__text">Think about it, Bro...</div>
                        <div class="title__icon"></div>
                    </label>
                    <label class="box__close" for="acc__close"></label>
                    <label class="link__img" for="cb5">
                        <div class="link__img img5">
                            <img src="./assets/img/mems5.png" alt="mems">
                        </div>
                    </label>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
